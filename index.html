<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="AI Writer is a tool that uses AI to generate human-like text based on a prompt, helping users with writing tasks such as email generation, summarization, and tweet composition.">
  <meta property="og:title" content="AI Writer">
  <meta property="og:description" content="AI Writer is a tool that uses AI to generate human-like text based on a prompt, helping users with writing tasks such as email generation, summarization, and tweet composition.">
  <title>AI Writer</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { 
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: #0a0a0b; color: #e4e4e7; min-height: 100vh;
      display: flex; flex-direction: column; align-items: center;
    }
    .container { max-width: 800px; width: 100%; padding: 24px; margin: 0 auto; }
    h1 { font-size: 2.5rem; font-weight: 700; margin-bottom: 8px; 
      background: linear-gradient(135deg, #3b82f6, #8b5cf6); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
    .subtitle { color: #a1a1aa; font-size: 1.1rem; margin-bottom: 32px; }
    .card { background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1);
      border-radius: 12px; padding: 24px; margin-bottom: 16px; backdrop-filter: blur(10px); }
    button { background: linear-gradient(135deg, #3b82f6, #2563eb); color: white;
      border: none; padding: 12px 24px; border-radius: 8px; font-size: 1rem;
      cursor: pointer; transition: all 0.2s; font-weight: 500; }
    button:hover { transform: scale(1.05); box-shadow: 0 4px 15px rgba(59,130,246,0.4); }
    button:disabled { opacity: 0.5; cursor: not-allowed; transform: none; }
    input, textarea, select { background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.2);
      color: #e4e4e7; padding: 12px 16px; border-radius: 8px; font-size: 1rem; width: 100%;
      outline: none; transition: border-color 0.2s; }
    input:focus, textarea:focus { border-color: #3b82f6; }
    .footer { margin-top: auto; padding: 24px; text-align: center; color: #52525b; font-size: 0.85rem; }
    .loading { display: inline-block; width: 20px; height: 20px; border: 2px solid rgba(255,255,255,0.3);
      border-radius: 50%; border-top-color: #3b82f6; animation: spin 0.8s linear infinite; }
    @keyframes spin { to { transform: rotate(360deg); } }
    @media (max-width: 640px) { .container { padding: 16px; } h1 { font-size: 1.8rem; } }
  </style>
</head>
<body>
  <header>
    <h1>AI Writer</h1>
    <p class="subtitle">Generate human-like text based on a prompt</p>
  </header>
  <main class="container">
    <div class="card">
      <h2>Writing Task</h2>
      <select id="task-type">
        <option value="email">Email Generator</option>
        <option value="summarizer">Summarizer</option>
        <option value="rewriter">Rewriter</option>
        <option value="tweet">Tweet Composer</option>
      </select>
      <input type="text" id="prompt" placeholder="Enter your prompt">
      <button id="generate-button">Generate</button>
      <div id="loading-spinner" class="loading" style="display: none;"></div>
      <div id="error-message" style="color: red; display: none;"></div>
    </div>
    <div class="card" id="output-card" style="display: none;">
      <h2>Generated Text</h2>
      <textarea id="output" readonly></textarea>
    </div>
  </main>
  <footer class="footer">
    Built with ❤️ by AI App Factory
  </footer>
  <script>
    const generateButton = document.getElementById('generate-button');
    const promptInput = document.getElementById('prompt');
    const taskTypeSelect = document.getElementById('task-type');
    const outputCard = document.getElementById('output-card');
    const outputTextArea = document.getElementById('output');
    const loadingSpinner = document.getElementById('loading-spinner');
    const errorMessage = document.getElementById('error-message');

    generateButton.addEventListener('click', async () => {
      try {
        generateButton.disabled = true;
        loadingSpinner.style.display = 'inline-block';
        const taskType = taskTypeSelect.value;
        const prompt = promptInput.value;
        const response = await fetch('/api/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ prompt, taskType })
        });
        const data = await response.json();
        if (data.error) {
          throw new Error(data.error);
        }
        outputTextArea.value = data.result;
        outputCard.style.display = 'block';
        loadingSpinner.style.display = 'none';
        generateButton.disabled = false;
        errorMessage.style.display = 'none';
      } catch (error) {
        console.error(error);
        errorMessage.textContent = 'Error generating text: ' + error.message;
        errorMessage.style.display = 'block';
        loadingSpinner.style.display = 'none';
        generateButton.disabled = false;
      }
    });
  </script>
</body>
</html>
